<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futebol com JS</title>
    <link rel="stylesheet" href="estilo.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
</head>

<body>
    <div id="tela-inicial">
        <button id="iniciar-button"> START! </button>
    </div>

    <div id="tela-reinicio">
        <div id="reiniciar-button">REINICIAR!</div>
    </div>
            
    <div id="placar">
        <div id="time1">0</div>
        <span>X</span>
        <div id="time2">0</div>
    </div>
    <div id="mapa">
        <div id="golEsquerdo"></div>
        <div id="golDireito"></div>
        <div id="jogador1"></div>
        <div id="jogador2"></div>
        <div id="bola"></div>
    </div>

    <!-- botões de controle de jogadores -->
    <div id="controleJogadores">
        <div id="controleJogador1">
            <div class="controle" id="up2">W</div>
            <div class="controle" id="left2">A</div>
            <div class="controle" id="right2">D</div>
            <div class="controle" id="down2">S</div>
        </div>
        <div id="controleJogador2">
            <div class="controle" id="up1">↑</div>
            <div class="controle" id="left1">←</div>
            <div class="controle" id="right1">→</div>
            <div class="controle" id="down1">↓</div>
        </div>
    </div>

    <script src="jogo.js"></script>
</body>

</html>
